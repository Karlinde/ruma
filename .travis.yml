language: "rust"
cache: "cargo"
git:
  depth: 1
notifications:
  email: false
  irc:
    channels:
      - secure: ""
    use_notice: true
    skip_join: true
before_script:
  - "cargo install --force cargo-audit"
  - "cargo generate-lockfile"
script:
  - "cargo audit"
  - "docker version"
  - "docker-compose version"
  - "make ci"
if: "type != push OR (tag IS blank AND branch = master)"
services:
  - "docker"
sudo: "required"
